<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="calculator.js" async></script>
    <title>The Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>

        <div id="numbers">
            <button id="on" class="special">ON</button>
            <button id="ac" class="special">AC</button>
            <button id="number1" class="number">7</button>
            <button id="number2" class="number">8</button>
            <button id="number3" class="number">9</button>
            <button id="number4" class="number">4</button>
            <button id="number5" class="number">5</button>
            <button id="number6" class="number">6</button>
            <button id="number7" class="number">1</button>
            <button id="number8" class="number">2</button>
            <button id="number9" class="number">3</button>
            <button id="number0" class="number">0</button>
            <button id="numberComma" class="number">.</button>
        </div>

        <div id="operations">
            <button id="plus" class="operate">+</button>
            <button id="minus" class="operate">-</button>
            <button id="multiply" class="operate">*</button>
            <button id="divide" class="operate">/</button>
            <button id="equals" class="equal">=</button>
        </div>
    </div>
    
</body>
</html>
